{
    "compose": [{
        "name": "todo",
        "router": "classic_router",
        "label_matchers": {
            "component": "contains",
            "outbox": "contains"
        },
        "components": ["_todo"],
        "inboxes": [{
            "name": "in_01",
            "receivers": [{
                "name": "http_listen"
            }]
        }],
        "outboxes": [{
            "name": "out_01",
            "sender": {
                "name": "http_response"
            }
        }]
    }],
    "reader_pools": [],
    "writer_pools": [],
    "input_translators": [],
    "output_translators": [],
    "receivers": [{
        "name": "http_listen",
        "urn": "urn:spirit-contrib:receiver:http:json_api",
        "options": {
            "http": {
                "address": ":8080",
                "disable_logger": false
            },
            "header_defines": {
                "api": "X-Api"
            },
            "access_control": {
                "methods": ["POST"],
                "headers": ["Auth"],
                "origins": ["*"],
                "credentials": true
            },
            "api_labels": {
            },
            "to_context": {
                "headers": ["xx"],
                "cookies": [""],
                "customs": {}
            },
            "response_headers": {
                "p3p": "CP=\\\"CURa ADMa DEVa PSAo PSDo OUR BUS UNI PUR INT DEM STA PRE COM NAV OTC NOI DSP COR\\\""
            },
            "xdomain": {
                "html_path": "xdomain/proxy.html",
                "lib_path": "xdomain/lib/xdomain.min.js",
                "lib_url": "//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js",
                "masters": {
                    "http://127.0.0.1:8080": "/v1"
                }
            },
            "path": "/v1",
            "timeout": 3000,
            "bind_urn": "",
            "api_urn": {
                "api.task.new": "urn:spirit_tutorial:component:todo#NewTask",
                "api.task.delete": "urn:spirit_tutorial:component:todo#DeleteTask",
                "api.task.get": "urn:spirit_tutorial:component:todo#GetTask",
                "api.task.list": "urn:spirit_tutorial:component:todo#ListTask",
                "api.task.finish": "urn:spirit_tutorial:component:todo#FinishTask"
            }
        }
    }],
    "inboxes": [{
        "name": "in_01",
        "urn": "urn:spirit:inbox:classic",
        "options": {
            "size": 100,
            "put_timeout": 1000,
            "get_timeout": 10000
        }
    }],
    "routers": [{
        "name": "classic_router",
        "urn": "urn:spirit:router:classic",
        "options": {
            "allow_no_component": true
        }
    }],
    "outboxes": [{
        "name": "out_01",
        "urn": "urn:spirit:outbox:classic",
        "options": {
            "size": 100,
            "get_timeout": 1000,
            "labels": {
                "version": "0.0.1"
            }
        }
    }],
    "label_matchers": [{
        "name": "contains",
        "urn": "urn:spirit:matcher:label:contains",
        "options": {"reverse":true}
    }],
    "components": [{
        "name": "_todo",
        "urn": "urn:spirit_tutorial:component:todo",
        "options": {}
    }],
    "senders": [{
        "name": "http_response",
        "urn": "urn:spirit-contrib:sender:http",
        "options": {
            "interval": 0
        }
    }]
}