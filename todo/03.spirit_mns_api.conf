{
    "compose": [{
        "name": "api",
        "router": "classic_router",
        "label_matchers": {
            "component": "equal",
            "outbox": "equal"
        },
        "components": [],
        "inboxes": [{
            "name": "inbox_01",
            "receivers": [{
                "name": "http_listen"
            }, {
                "name": "polling_receiver_mns",
                "translator": "json_will_to_http",
                "reader_pool": "reader_pool_api_call_back"
            }]
        }],
        "outboxes": [{
            "name": "outbox_http_response",
            "sender": {
                "name": "http_response"
            }
        }, {
            "name": "outbox_mns",
            "sender": {
                "name": "sender_mns",
                "translator": "json"
            }
        }]
    }],
    "input_translators": [{
        "name": "json_will_to_http",
        "urn": "urn:spirit:translator:in:json",
        "options": {
            "labels": {
                "version": "0.0.1",
                "http": "true",
                "mns": "false"
            }
        }
    }],
    "output_translators": [{
        "name": "json",
        "urn": "urn:spirit:translator:out:json",
        "options": {}
    }],
    "receivers": [{
        "name": "polling_receiver_mns",
        "urn": "urn:spirit:receiver:polling",
        "options": {
            "interval": 0,
            "buffer_size": 1,
            "timeout": 5000
        }
    }, {
        "name": "http_listen",
        "urn": "urn:spirit-contrib:receiver:http:json_api",
        "options": {
            "http": {
                "address": ":8080",
                "disable_logger": false
            },
            "header_defines": {
                "api": "X-Api"
            },
            "access_control": {
                "methods": ["POST"],
                "headers": ["Auth"],
                "origins": ["*"],
                "credentials": true
            },
            "default_labels": {
                "version": "0.0.1",
                "http": "false",
                "mns": "true"
            },
            "api_labels": {},
            "to_context": {
                "headers": ["xx"],
                "cookies": [""],
                "customs": {}
            },
            "response_headers": {
                "p3p": "CP=\\\"CURa ADMa DEVa PSAo PSDo OUR BUS UNI PUR INT DEM STA PRE COM NAV OTC NOI DSP COR\\\""
            },
            "xdomain": {
                "html_path": "xdomain/proxy.html",
                "lib_path": "xdomain/lib/xdomain.min.js",
                "lib_url": "//cdn.rawgit.com/jpillora/xdomain/0.7.3/dist/xdomain.min.js",
                "masters": {
                    "http://127.0.0.1:8080": "/v1"
                }
            },
            "path": "/v1",
            "timeout": 3000,
            "bind_urn": "",
            "api_urn": {},
            "default_metadata": {
                "urn:spirit-contrib:sender:mns#queue_urn": {
                    "todo-task-new": "urn:spirit_tutorial:component:todo#NewTask",
                    "todo-task-delete": "urn:spirit_tutorial:component:todo#DeleteTask",
                    "todo-task-get": "urn:spirit_tutorial:component:todo#GetTask",
                    "todo-task-list": "urn:spirit_tutorial:component:todo#ListTask",
                    "todo-task-finish": "urn:spirit_tutorial:component:todo#FinishTask"
                }
            },
            "api_metadata": {
                "api.task.new": {
                    "urn:spirit-contrib:sender:mns#flow": {
                        "normal": ["todo-task-new", "api-call-back"],
                        "error": ["api-call-back"]
                    }
                },
                "api.task.delete": {
                    "urn:spirit-contrib:sender:mns#flow": {
                        "normal": ["todo-task-delete", "api-call-back"],
                        "error": ["api-call-back"]
                    }
                },
                "api.task.get": {
                    "urn:spirit-contrib:sender:mns#flow": {
                        "normal": ["todo-task-get", "api-call-back"],
                        "error": ["api-call-back"]
                    }
                },
                "api.task.list": {
                    "urn:spirit-contrib:sender:mns#flow": {
                        "normal": ["todo-task-list", "api-call-back"],
                        "error": ["api-call-back"]
                    }
                },
                "api.task.finish": {
                    "urn:spirit-contrib:sender:mns#flow": {
                        "normal": ["todo-task-finish", "api-call-back"],
                        "error": ["api-call-back"]
                    }
                }
            }
        }
    }],
    "inboxes": [{
        "name": "inbox_01",
        "urn": "urn:spirit:inbox:classic",
        "options": {
            "size": 1,
            "put_timeout": 1000,
            "get_timeout": 10000
        }
    }],
    "routers": [{
        "name": "classic_router",
        "urn": "urn:spirit:router:classic",
        "options": {
            "allow_no_component": true
        }
    }],
    "outboxes": [{
        "name": "outbox_http_response",
        "urn": "urn:spirit:outbox:classic",
        "options": {
            "size": 100,
            "get_timeout": 1000,
            "labels": {
                "version": "0.0.1",
                "http": "true",
                "mns": "false"
            }
        }
    }, {
        "name": "outbox_mns",
        "urn": "urn:spirit:outbox:classic",
        "options": {
            "size": 100,
            "get_timeout": 1000,
            "labels": {
                "version": "0.0.1",
                "http": "false",
                "mns": "true"
            }
        }
    }],
    "label_matchers": [{
        "name": "equal",
        "urn": "urn:spirit:matcher:label:equal",
        "options": {}
    }],
    "components": [],
    "senders": [{
        "name": "http_response",
        "urn": "urn:spirit-contrib:sender:http",
        "options": {
            "interval": 0
        }
    }, {
        "name": "sender_mns",
        "urn": "urn:spirit-contrib:sender:mns",
        "options": {
            "url": "http://{{.ownerId}}.mqs-cn-beijing.aliyuncs.com",
            "access_key_id": "{{.access_key_id}}",
            "access_key_secret": "{{.access_key_secret}}"
        }
    }],
    "reader_pools": [{
        "name": "reader_pool_api_call_back",
        "urn": "urn:spirit:io:pool:reader:classic",
        "options": {
            "max_size": 1
        },
        "reader": {
            "name": "reader_api_call_back",
            "urn": "urn:spirit-contrib:io:reader:mns",
            "options": {
                "url": "http://{{.ownerId}}.mqs-cn-beijing.aliyuncs.com",
                "access_key_id": "{{.access_key_id}}",
                "access_key_secret": "{{.access_key_secret}}",
                "queue": "api-call-back",
                "polling_wait_seconds": 5,
                "max_read_count": 16
            }
        }
    }],
    "writer_pools": [{
        "name": "writer_pool_mns_todo_task_new",
        "urn": "urn:spirit:io:pool:writer:classic",
        "options": {
            "enable_session": false
        },
        "writer": {
            "name": "writer_mns_todo_task_new",
            "urn": "urn:spirit-contrib:io:writer:mns",
            "options": {
                "url": "http://{{.ownerId}}.mqs-cn-beijing.aliyuncs.com",
                "access_key_id": "{{.access_key_id}}",
                "access_key_secret": "{{.access_key_secret}}",
                "queue": "todo-task-new"
            }
        }
    }]
}